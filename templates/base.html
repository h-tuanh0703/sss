<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Niche Competitor Finder - Tool for analyzing and comparing product data to find competitors in your niche">
    <meta name="keywords" content="niche, competitor, finder, product analysis, data comparison, excel tool">
    <meta name="author" content="Niche Competitor Finder">
    <title>{% block title %}Niche Competitor Finder{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/32/3135/3135715.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/180/3135/3135715.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar shadow-sm" style="background: linear-gradient(135deg, #1F2937 0%, #0078D7 100%); padding: 1rem 0;">
        <div class="container">
            <div class="mx-auto">
                <img src="/static/tải xuống.png" alt="Logo" style="height: 40px; width: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        {% if toast_message %}
        <div class="toast show {% if toast_type == 'success' %}bg-success text-white{% elif toast_type == 'error' %}bg-danger text-white{% elif toast_type == 'warning' %}bg-warning text-dark{% else %}bg-info text-white{% endif %}" role="alert" data-bs-autohide="true" data-bs-delay="3000" style="border: none;">
            <div class="toast-header {% if toast_type == 'success' %}bg-success text-white{% elif toast_type == 'error' %}bg-danger text-white{% elif toast_type == 'warning' %}bg-warning text-dark{% else %}bg-info text-white{% endif %}" style="border-bottom: 1px solid rgba(255,255,255,0.2);">
                <i class="fas {% if toast_type == 'success' %}fa-check-circle{% elif toast_type == 'error' %}fa-exclamation-circle{% elif toast_type == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %} me-2"></i>
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close {% if toast_type == 'warning' %}btn-close-dark{% else %}btn-close-white{% endif %}" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body {% if toast_type == 'success' %}bg-success text-white{% elif toast_type == 'error' %}bg-danger text-white{% elif toast_type == 'warning' %}bg-warning text-dark{% else %}bg-info text-white{% endif %}">
                {{ toast_message }}
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide toast after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach(toast => {
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
            });
        });
    </script>
</body>
</html>
